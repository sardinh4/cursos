<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
</head>
<body>
    <p>Digite a quantidade de litros usado na viagem:</p>
    <input type="text" id="input_litros_tanque">
    <p>Digite a distância que o carro percorreu (km):</p>
    <input type="text" id="input_distancia">
    
    <p></p>
    <button onclick="calcularConsumo()">Calcular Consumo</button>
    <p></p>
    <div id="div_resultado"></div>
    
</body>
<script>
    function calcularConsumo(){
        const litros = Number(input_litros_tanque.value);
        const distancia = Number(input_distancia.value);
        const consumo = distancia/litros;

        if(consumo > 12){
            div_resultado.innerHTML = `Ótimo consumo, carro econômico!`;
        }else{
            div_resultado.innerHTML = `Consumo elevado, verificar motor!`;
        };
}
</script>
</html>
