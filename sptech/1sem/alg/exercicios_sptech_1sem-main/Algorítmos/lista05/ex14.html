<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria atleta</title>
</head>
<body>
    <p>Digite a idade do atleta:</p>
    <input type="number" id="input_idade_atleta">
    <p></p>
    <button onclick="calcularExibirCategoria()">Verificar Categoria</button>
    <p></p>
    <div id="div_resultado"></div>
    
    
    
</body>
<script>
    function calcularExibirCategoria(){
        const idadeAtleta = Number(input_idade_atleta.value);
        
        if(idadeAtleta <= 12){
            div_resultado.innerHTML = `<p>Categoria Infantil</p>`;
        } else{
            if(idadeAtleta <= 17){
            div_resultado.innerHTML = `<p>Categoria Juvenil</p>`;
            } else{
                div_resultado.innerHTML = `<p>Categoria Adulto</p>`;
            };
        };

        
    }

</script>
</html>
