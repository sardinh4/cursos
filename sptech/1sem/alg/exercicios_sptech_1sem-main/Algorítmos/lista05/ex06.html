<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador</title>
</head>
<body>
    <p>Digite a quantidade de homens no elevador:</p>
    <input type="text" id="input_qtd_homens">
    <p>Digite a quantidade de mulheres no elevador:</p>
    <input type="text" id="input_qtd_mulheres">
    <p></p>
    <button onclick="ligarElevador()">Ligar elevador</button>
    <p></p>
    <div id="div_resultado"></div>
    
</body>
<script>
    function ligarElevador(){
        const qtdHomens = Number(input_qtd_homens.value);
        const qtdMulheres = Number(input_qtd_mulheres.value);
        const peso = qtdMulheres * 70 + qtdHomens * 90;

        if(peso <= 500){
            div_resultado.innerHTML = `Elevador vai se mover, pois está com ${peso}kg`;
        }else{
            div_resultado.innerHTML = `Alguém precisa descer. Precisa perder ${peso - 500}kg para mover o elevador`;
    };
}
</script>
</html>
