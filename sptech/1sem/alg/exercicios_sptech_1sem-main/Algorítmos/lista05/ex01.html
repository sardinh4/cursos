<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
</head>
<body>
    <p>Nome:</p>
    <input type="text" id="input_nome">
    <p>Idade:</p>
    <input type="text" id="input_idade">
    <p></p>
    <button onclick="avaliarExibirSituacaoPessoa()">Avaliar aluno</button>
    <p></p>
    <div id="avaliacao"></div>
    
</body>

<script>
    function avaliarExibirSituacaoPessoa() {
        const nome = input_nome.value;
        const idade = input_idade.value;

        if(idade >= 18){
            avaliacao.innerHTML = `${nome} vamos tirar a CNH?`;
        }else{
            avaliacao.innerHTML = `${nome} vai jogar PlayStation!`;
        };
    }
</script>
</html>
