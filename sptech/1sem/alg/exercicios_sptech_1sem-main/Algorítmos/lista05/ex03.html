<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência</title>
</head>
<body>
    <h1>FREQUÊNCIA</h1>
    <p>Frequência do aluno:</p>
    <input type="text" id="input_frequencia" placeholder="Digite aqui a frequência do aluno: ">
    <button onclick="analisarFrequencia()">Analisar Frequência</button>
    <p></p>
    <div id="analise">
        
    </div>
</body>
<script>
    function analisarFrequencia(){
        const frequencia = Number(input_frequencia.value);

        if(frequencia < 50){
            analise.innerHTML = `<img style="width: 500px;" src="https://i.pinimg.com/736x/bb/7f/d3/bb7fd3a8c0572b03c0a4c9a1603dfe7c.jpg" alt="turista">`;
        }else{
            analise.innerHTML = `<img style="width: 500px;" src="https://w7.pngwing.com/pngs/615/67/png-transparent-school-drawing-graphy-student-school-child-photography-hand.png" alt="aluno estudioso">`;
        };
    }
    
</script>
</html>
