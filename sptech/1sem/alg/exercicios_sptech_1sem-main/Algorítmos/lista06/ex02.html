<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe Social Tuvalu</title>
</head>
<body>
    <p>Digite sua renda familiar (R$):</p>
    <input type="number" id="input_renda_mensal_familiar">
    <br>
    <button onclick="anlisarExibirRenda()">Analisar Renda</button>
    <div id="div_analise_resultado"></div>
    
</body>
</html>

<script>
    function anlisarExibirRenda(){
        const renda = input_renda_mensal_familiar.value;

        var classe;

        if(renda <= 250){
            classe = "Classe E";
        }else if(renda <= 900){
            classe = "Classe D";
        }else if(renda <= 2500){
            classe = "Classe C";
        }else if(renda <= 9500){
            classe = "Classe B";
        }else{
            classe = "Classe A";
        };
        
        div_analise_resultado.innerHTML = classe;

    }
    
</script>
