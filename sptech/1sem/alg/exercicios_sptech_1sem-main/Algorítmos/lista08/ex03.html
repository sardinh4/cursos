<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Pares</title>
</head>
<body>

    <!--
         4. Crie um programa o qual: 

            a) Ao clicar num botão "S2 Pares"...

            b) Exiba, debaixo do botão, todos os números pares de 0 a 100, um embaixo do outro.
    -->

    <button onclick="exibirNumerosPares0a100()">S2 Pares</button>
    <div id="resultado"></div>
    
</body>

<script>
    function exibirNumerosPares0a100(){
        resultado.innerHTML = '';
        for(var contador = 0; contador <= 100; contador += 2){
            resultado.innerHTML += `<p>${contador}</p>`;
        };
    };
</script>

</html>
