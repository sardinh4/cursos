<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números cabalísticos</title>
</head>
<body>

    <!--
        5. Crie um programa o qual: 

            a) Ao clicar num botão "Números cabalísticos"... 

            b) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.  

            Obs: Não se atenha ao termo "cabalístico", o que importa é somente travar essa sequência de números!
    -->

    <button onclick="exibirNumeroscabalísticos()">Números cabalísticos</button>
    <div id="resultado"></div>
    
</body>

<script>
    function exibirNumeroscabalísticos(){
        resultado.innerHTML = '';
        for(var contador = 0; contador <= 30; contador += 1){
            if(contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12){
                resultado.innerHTML += `<p>${contador}</p>`;
            };
        };
    };
</script>

</html>
