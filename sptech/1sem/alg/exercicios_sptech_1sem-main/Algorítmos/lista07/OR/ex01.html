<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentes Brilhantes</title>
</head>

<body>
    <!--
        1. No processo seletivo da faculdade Mentes Brilhantes, o aluno é aprovado se sua nota no ENEM foi a partir de 800 ou se ele fizer o vestibular interno e tirar pelo menos 700. Crie um programa que será usado por essa instituição. 

            a) Solicite a nota do ENEM do aluno;

            b) Solicite a nota do vestibular interno do aluno;

            c) Ao clicar em "Avaliação", deve ser exibido um alert com o texto "Parabéns! Aprovado", caso suas notas, segundo as regras, o aprovem;

            d) Caso contrário, exiba um alert com a frase "Tente semestre que vem!".
    -->

    <p>Digite a nota do Enem:</p>
    <input type="text" id="input_nota_enem">
    <p>Digite a nota do vestibular:</p>
    <input type="text" id="input_nota_vestibular">
    <br>
    <br>
    <button onclick="avaliar()">Avaliação</button>
    <br>
    <p id="p_resultado"></p>

</body>

<script>
    function avaliar() {
        const notaEnem = input_nota_enem.value;
        const notaVestibular = input_nota_vestibular.value;

        if (notaEnem >= 800 || notaVestibular >= 700) {
            alert("Parabéns! Aprovado");
        } else {
            alert("Tente semestre que vem!");
        };
    };
</script>

</html>
