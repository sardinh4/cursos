<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas para Estágio</title>
</head>
<body>

    <!--
        8. Augusto é aluno SPTech e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. Seus critérios são: 
        A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade. 
        Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa o qual: 

            a) Solicite o nome da empresa;

            b) Solicite o valor da bolsa da empresa;

            c) Solicite o valor do VR da empresa;

            d) Solicite o tempo de descolamento da empresa para a SPTech;

            e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão: 

                e.1) "A empresa X é uma de suas preferências", caso a empresa atenda a pelo menos um dos critérios aqui explicados 

                e.2) "A empresa X está fora da sua lista", caso contrário 
    -->
 
    
    <label for="input_empresa">Digite o nome da empresa: </label>
    <input type="text" id="input_empresa">
    <br>
    <p>Digite o valor da bolsa da empresa:</p>
    <label for="input_valor_bolsa_empresa">R$ </label>
    <input type="number" id="input_valor_bolsa_empresa">
    <br>
    <p>Digite o valor do VR da empresa:</p>
    <label for="input_valor_vr_empresa">R$ </label>
    <input type="number" id="input_valor_vr_empresa">
    <br>
    <p>Digite o tempo de deslocamento da empresa para a SPTech:</p>
    <input type="number" id="input_tempo_deslocamento_empresa_sptech">
    <label for="input_tempo_deslocamento_empresa_sptecha"> minutos</label>
    <br>
    <br>
    <button onclick="anlisar()">É preferida?</button>
    <br>
    <br>
    <div id="div_resultado"></div>
    
    
</body>

<script>
    
    function anlisar(){
        const empresa = input_empresa.value;
        const bolsaValor = input_valor_bolsa_empresa.value;
        const vrValor = input_valor_vr_empresa.value;
        const tempoDeslocamentoEmpresaSPTech = input_tempo_deslocamento_empresa_sptech.value;

        if(bolsaValor >= 1800 || vrValor >= 20 || tempoDeslocamentoEmpresaSPTech <= 30){
            div_resultado.innerHTML = `<h2>A empresa ${empresa} é uma de suas preferências</h2>`;
        }else{
            div_resultado.innerHTML = `<h2>A empresa ${empresa} está fora da sua lista</h2>`;
        };
    };

</script>
</html>
