<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
</head>
<body>

    <!--
        7. George está pesquisando por uma nova TV de 40" porque suspeita que o governador de seu estado irá prorrogar a quarentena por mais 1 mês e sua TV atual é de 22" apenas. Porém, ele é desconfiado com preços muito baixos e, claro, possui um limite máximo que está disposto a pagar. 

            Sendo assim, crie um programa o qual: 

            a) Solicite a marca da TV (dentre as opções "Samsung", "LG", "Mondial" e "Britânia");

            b) Solicite o preço da TV;

            c) Ao clicar em "Analisar compra", podem aparecer as seguintes mensagens na tela: 

            c.1) "TV fora da faixa de preço", caso a TV custar menos que 800 ou mais que 2000 

            c.2) "Na faixa de preço, porém marca não confiável", caso esteja na faixa entre 800 e 2000, porém for da "Mondial" ou "Britânia" 

            c.3) Caso tenha exibido a mensagem de c.1), exiba também essa outra frase, caso custar menos de 800: "Preço baixo demais!". Ou, caso custar mais de 2000, exiba esta: "TV cara demais, infelizmente" 

            c.4) Caso a TV esteja na faixa de preço e for da "LG" ou "Samsung", exiba "Essa TV pode entrar na sua lista!" 
    -->
 
    <p>Escolha a marca da TV: </p>
    <select name="select" id="select_marca_tv">
        <option selected value="Samsung">Samsung</option>
        <option value="LG" >LG</option>
        <option value="Mondial">Mondial</option>
        <option value="Britânia">Britânia</option>
    </select>
    <br>
    <p>Digite o preço da TV: </p>
    <label for="input_preco_tv">R$</label>
    <input type="number" id="input_preco_tv">
    <br>
    <br>
    <button onclick="anlisarCompra()">Analisar Compra</button>
    <br>
    <br>
    <div id="div_resultado"></div>
    
    
</body>

<script>
    
    function anlisarCompra(){
        const marcaTV = select_marca_tv.value;
        const precoTV = input_preco_tv.value;

        if(precoTV < 800 || precoTV > 2000){
            div_resultado.innerHTML = "<h2>TV fora da faixa de preço</h2>";
            if(precoTV < 800){
                 div_resultado.innerHTML += "<p>Preço baixo demais!</p>";
            }else{
                div_resultado.innerHTML += "<p>TV cara demais, infelizmente</p>";
            };
        }else{
            if(marcaTV == "Britânia" || marcaTV == "Mondial"){
                 div_resultado.innerHTML = "<h2>Na faixa de preço, porém marca não confiável</h2>";
            }else{
                div_resultado.innerHTML = "<h2>Essa TV pode entrar na sua lista!</h2>";
            };
        };
    };

</script>
</html>
