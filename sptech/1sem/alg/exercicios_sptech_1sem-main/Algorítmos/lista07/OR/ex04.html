<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>

    <!--
        4. Considere que a temperatura confortável para o ser humano é entre 21 e 24 graus. Crie então um sistema de alerta que apenas avisa se a temperatura está desconfortável e qual a consequência desse desconforto. Nesse programa, se a temperatura estiver confortável, simplesmente nenhum aviso é emitido. Para tal, crie um programa que: 

            a) Pergunte a temperatura atual;

            b) Ao clicar em "Analisar clima", apenas se a temperatura não for confortável, exiba um alert com a frase "Alerta de desconforto!" e, depois, uma das frases a seguir, também em alerts: 

            b.1) "As pessoas vão ter hipotermia", caso a temperatura seja menor que o limite inferior da zona de conforto  

            b.2) "As pessoas vão derreter", caso a temperatura seja maior que o limite superior da zona de conforto 

            Obs: Lembrando que, em caso de temperatura confortável, simplesmente nada acontece.
    -->

    <p>Digite a temperatura atual:</p>
    <input type="text" id="input_temperatura_atual">
    <br>
    <br>
    <button onclick="analisarClima()">Analisar clima</button>
    <br>
    <p id="p_resultado"></p>
    
</body>

<script>
    function analisarClima(){
        const temperaturaAtual = input_temperatura_atual.value;

        if(temperaturaAtual < 21 || temperaturaAtual > 24){
            alert("Alerta de desconforto!");

            if(temperaturaAtual < 21){
                alert("As pessoas vão ter hipotermia");
            }else{
                alert("As pessoas vão derreter");
            };
        };
    };

</script>

</html>
