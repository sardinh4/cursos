<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cansaço do aluno SPTech</title>
</head>
<body>

    <!--
        5. Crie um programa o qual: 

            a) Tenha o seguinte texto no topo: 

            Calculadora de cansaço do aluno SPTech. 

            b) Tenha o texto "Meio de transporte" e uma input para o usuário inserir o meio de transporte dele, podendo ser: 

                Ônibus 

                Metrô 

                Carro 

                Bicicleta 

                Lotação 

            c) Tenha o botão "Calcular cansaço" que ao clicar mostrar em um alerta o nível de cansaço do usuário. 

            c.1) Se o meio de transporte escolhido for "Carro" OU "Bicicleta", exiba em um alert: "Tá tranquilo ..." 

            c.2) Se o meio de transporte escolhido for "Metrô", exiba em um alert: "Um pouco cansado". 

            c.3) Se o meio de transporte escolhido for "Ônibus" OU "Lotação", exiba em um alert: "Vish ... vive cansado." 
    -->

    <h1>Calculadora de cansaço do aluno SPTech. </h1>
    <p>Meio de transporte</p>
    <input type="text" id="input_transporte">
    <br>
    <br>
    <button onclick="calcularCansaco()">Calcular cansaço</button>
    <br>
    
</body>

<script>
    function calcularCansaco(){
        const transporte = input_transporte.value;

        if(transporte == "Carro" || transporte == "Bicicleta"){
            alert("Tá tranquilo ...");
        }else if(transporte == "Metrô"){
            alert("Um pouco cansado")
        }else if(transporte == "Ônibus" || transporte == "Lotação"){
            alert("Vish ... vive cansado.");
        };
    };

</script>
</html>
