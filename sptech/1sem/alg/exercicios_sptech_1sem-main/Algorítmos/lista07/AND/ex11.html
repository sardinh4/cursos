<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Nota do Aluno</title>
</head>
<body>

    <!--
        3. Crie um programa o qual: 
            a) Pergunte uma nota de um aluno;

            b) Ao clicar em "Avaliar aluno"... 

                b.1) Caso a nota for entre 0 e 10, exibir um alert com a frase "Nota válida!";

                b.2) Caso a nota não estiver no intervalo definido em b.1), exibir um alert com a frase "Onde já se viu nota menor que 0 e maior que 10?!" 
    -->

    <label for="input_nota_aluno">Digite a nota do aluno:</label>
    <br>
    <input type="number" id="input_nota_aluno">
   
    <br>
    <br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>
    
</body>

<script>
    function avaliarAluno(){

        const notaAluno = input_nota_aluno.value;

        var mensagem = "Onde já se viu nota menor que 0 e maior que 10?!";

        if(notaAluno >= 0 && notaAluno <= 10){
            mensagem =  "Nota válida!";
        };

        alert(mensagem);
    };

   
</script>

</html>
