<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor horário Netflix</title>
</head>
<body>

    <!--
        4. A Netflix é uma das plataformas que mais consomem e transferem dados em alguns países – o que cria alguns horários críticos. 
        Entre 19h e 21h, por exemplo, é comum que ocorram instabilidades na plataforma, porque é o período em que mais há gente assistindo ao conteúdo. 

            Sabendo disso, crie um programa o qual: 

            a) Peça ao usuário para informar a hora do dia que ele costuma acessar a Netflix 

            b) Tenha um botão "Ver recomendação" que exiba abaixo dele a seguinte frase: 

            b.1) Se o horário informado for entre as 19h e 21h - "Não é recomendável que você assista sua série favorita no horário X!". 

            b.2) Caso contrário - "O horário X é adequado para assistir sua série favorita!"     -->

    <p>Digite a hora do dia que você costuma acessar a netflix (apenas a hora, sem os minutos):</p>
    <input type="number" id="input_hora_acesso_netflix_usuario">
    <label for="input_hora_acesso_netflix_usuario">horas</label>
    <br>
    <br>
    <button onclick="verRecomendacao()">Ver recomendação</button>
    <br>
    <p id="p_resultado"></p>
    
</body>

<script>
    function verRecomendacao(){

        const horaAcessoNetflixUsuario = input_hora_acesso_netflix_usuario.value;

        var mensagem = `O horário ${horaAcessoNetflixUsuario} é adequado para assistir sua série favorita!`;

        if(horaAcessoNetflixUsuario >= 19 && horaAcessoNetflixUsuario <= 21){
            mensagem =  `Não é recomendável que você assista sua série favorita no horário ${horaAcessoNetflixUsuario}!`;
        };

        p_resultado.innerHTML = mensagem;
    };

   
</script>

</html>
