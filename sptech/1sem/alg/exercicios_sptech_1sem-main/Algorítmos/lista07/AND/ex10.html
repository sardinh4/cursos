<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Benefício</title>
</head>
<body>

    <!--
        2. Crie um programa que avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19: 

            a) Solicite renda do usuário;

            b) Solicite a renda total familiar do usuário;

            c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens:

            c.1)  "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100. 

            c.2)  "Você NÃO terá direito", caso contrário 
    -->

   
    <label for="input_renda_individual">Digite a sua renda individual:</label>
    <br>
    <input type="number" id="input_renda_individual">
    <br>
    <br>
    <label for="input_renda_familiar">Digite a sua renda familiar:</label>
    <br>
    <input type="number" id="input_renda_familiar">
    <br>
    <br>
    <button onclick="verificarAjuda()">Verificar ajuda</button>
    
</body>

<script>
    function verificarAjuda(){

        const rendaIndividual = input_renda_individual.value;
        const rendaFamiliar = input_renda_familiar.value;

        var mensagem = "Você NÃO terá direito";

        if(rendaIndividual <= 1500 && rendaFamiliar <= 2100){
            mensagem =  "Você terá direito!";
        };

        alert(mensagem);
    };

   
</script>

</html>
