<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos com o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="width: 100vw; height: 100vh;display: flex; align-items: center; justify-content: center; padding: 0; margin: 0;">
    <div>
        <canvas id="myChart" style="height: 40vh; width: 40vw;"></canvas>
      </div>

      <div>
        <canvas id="myChart2" style="height: 40vh; width: 40vw;"></canvas>
      </div>
    
</body>


  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '15:00', '16:00', '17:00'
        ],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderColor: '#FF6384',
          backgroundColor: '#FF6384',
          borderWidth: 1
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderColor: '#36A2EB',
          backgroundColor: '#36A2EB',
          borderWidth: 1
          
        }],
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2');
    
  
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'
        ],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderColor: '#FF6384',
          backgroundColor: '#FF6384',
          borderWidth: 1
        },
        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderColor: '#36A2EB',
          backgroundColor: '#36A2EB',
          borderWidth: 1
          
        }],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</html>
